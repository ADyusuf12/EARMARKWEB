{% load static %}

<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Earmark Investment{% endblock %}</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static 'theme/img/favicon.ico' %}" type="image/x-icon">


    <!-- Font awesome -->
    <link href="{% static 'theme/css/font-awesome.css' %}" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="{% static 'theme/css/bootstrap.css' %}" rel="stylesheet">
    <!-- slick slider -->
    <link rel="stylesheet" type="text/css" href="{% static 'theme/css/slick.css' %}">
    <!-- price picker slider -->
    <link rel="stylesheet" type="text/css" href="{% static 'theme/css/nouislider.css' %}">
    <!-- Fancybox slider -->
    <link rel="stylesheet" href="{% static 'theme/css/jquery.fancybox.css' %}" type="text/css" media="screen" />
    <!-- Theme color -->
    <link id="switcher" href="{% static 'theme/css/theme-color/violet-theme.css' %}" rel="stylesheet">

    <!-- Main style sheet -->
    <link href="{% static 'theme/css/style.css' %}" rel="stylesheet">


    <!-- Google Font -->
    <link href='https://fonts.googleapis.com/css?family=Vollkorn' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  {% include 'navbar.html' %}

  <body>

    <main>
      {% block content %}
      {% endblock %}
    </main>
    <!-- jQuery library -->
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> -->
    <script src="{% static 'theme/js/jquery.min.js' %}"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static 'theme/js/bootstrap.js' %}"></script>
    <!-- slick slider -->
    <script type="text/javascript" src="{% static 'theme/js/slick.js' %}"></script>
    <!-- Price picker slider -->
    <script type="text/javascript" src="{% static 'theme/js/nouislider.js' %}"></script>
    <!-- mixit slider -->
    <script type="text/javascript" src="{% static 'theme/js/jquery.mixitup.js' %}"></script>
    <!-- Add fancyBox -->
    <script type="text/javascript" src="{% static 'theme/js/jquery.fancybox.pack.js' %}"></script>
    <!-- Custom js -->
    <script src="{% static 'theme/js/custom.js' %}"></script>
  </body>

</html>
