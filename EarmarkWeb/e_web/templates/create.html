{% extends 'base.html' %}
{% load static %}
{% block title %}CREATE{% endblock %}

{% block content %}
<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">



  </head>

  <body>
    <!-- SCROLL TOP BUTTON -->
    <a class="scrollToTop" href="#"><i class="fa fa-angle-double-up"></i></a>
    <!-- END SCROLL TOP BUTTON -->


    <!-- Start Property header  -->
    <section id="aa-property-header">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="aa-property-header-inner">
              <h2>Create</h2>
              <ol class="breadcrumb">
                <li>
                  {% url 'public:index' as index_url %}{% if request.path == index_url %}{% else %}<a
                    href="{{ index_url }}">HOME</a>{% endif %}</span></a>
                </li>
                <li class="active">CREATE</li>
              </ol>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- End Property header  -->

    <section id="aa-signin">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="aa-signin-area">
              <div class="aa-signin-form">
                <div class="aa-signin-form-title">
                  <h2>Create A Listing</h2>

                </div>
                <form method="post" enctype="multipart/form-data">
                  {% csrf_token %}

                  <div class="aa-single-field">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" required>
                  </div>

                  <div class="aa-single-field">
                    <label for="description">Description:</label>
                    <textarea id="description" name="description" rows="4" required></textarea>
                  </div>

                  <div class="aa-single-field">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required>
                  </div>

                  <div class="aa-single-field">
                    <label for="reference_num">Reference Number:</label>
                    <input type="text" id="reference_num" name="reference_num" required>
                  </div>

                  <div class="aa-single-field">
                    <label for="certificate_num">Certificate Number:</label>
                    <input type="text" id="certificate_num" name="certificate_num" required>
                  </div>

                  <div class="aa-single-field">
                    <label for="google_map">Google Map Link:</label>
                    <input type="url" id="google_map" name="google_map" placeholder="https://maps.google.com/..."
                      required>
                  </div>

                  <div class="aa-single-field">
                    <label for="location">Location:</label>
                    <select id="location" name="location">
                      <option value="Kano">Kano</option>
                      <option value="Abuja">Abuja</option>
                    </select>
                  </div>

                  <div class="aa-single-field">
                    <label for="status">Status:</label>
                    <select id="status" name="status">
                      <option value="For Rent">For Rent</option>
                      <option value="For Sale">For Sale</option>
                    </select>
                  </div>

                  <div class="aa-single-field">
                    <label for="category">Category:</label>
                    <select id="category" name="category">
                      <option value="Flat/Apartment">Flat/Apartment</option>
                      <option value="House">House</option>
                      <option value="Plot/Land">Plot/Land</option>
                      <option value="Commercial">Commercial</option>
                    </select>
                  </div>

                  <div class="aa-single-field">
                    <label for="size">Size (in square meters):</label>
                    <input type="number" id="size" name="size" required>
                  </div>

                  <div class="aa-single-field">
                    <label for="price">Price (â‚¦):</label>
                    <input type="number" id="price" name="price" required>
                  </div>

                  <div class="aa-single-field">
                    <label for="bedrooms">Bedrooms:</label>
                    <input type="number" id="bedrooms" name="bedrooms">
                  </div>

                  <div class="aa-single-field">
                    <label for="bathrooms">Bathrooms:</label>
                    <input type="number" id="bathrooms" name="bathrooms">
                  </div>

                  <div class="aa-single-field">
                    <label for="parking_space">Parking Spaces:</label>
                    <input type="number" id="parking_space" name="parking_space">
                  </div>

                  <!-- Image upload field -->
                  <div class="aa-single-field">
                    <label for="images">Upload Images:</label>
                    <input type="file" id="images" name="images" multiple accept="image/*">
                  </div>
                  <!-- The 'multiple' attribute allows users to select multiple images -->
                  <!-- The 'accept' attribute restricts file selection to image files only -->

                  <div class="aa-single-submit">
                    <input type="submit" value="Create Listing" class="aa-browse-btn" name="submit">
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>




  </body>

</html>
{% endblock %}
