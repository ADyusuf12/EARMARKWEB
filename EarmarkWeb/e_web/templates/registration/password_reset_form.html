{% extends 'base.html' %}
{% load static %}

{% block title %}HOME{% endblock %}

{% block content %}
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">


    </head>

    <body>

        <section id="aa-signin">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="aa-signin-area">
                            <div class="aa-signin-form">
                                <div class="aa-signin-form-title">
                                    <h2>Password Reset</h2>
                                </div>
                                <form method="post" action="{% url 'public:password_reset' %}">
                                    {% csrf_token %}
                                    <div class="aa-single-field">

                                        {{ form.as_p}}
                                    </div>

                                    <div class="aa-single-submit">
                                        <input type="submit" value="Reset Password" class="aa-browse-btn" name="submit">

                                    </div>
                                    <h4> {{ form.errors}} </h4>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>

</html>

{% endblock %}
