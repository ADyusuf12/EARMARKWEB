<!-- Start header section -->
<header id="aa-header">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="aa-header-area">
          <div class="row">
            <div class="col-md-6 col-sm-6 col-xs-6">
              <div class="aa-header-left">
                <div class="aa-telephone-no">
                  <span class="fa fa-phone"></span>
                  +234 808 186 6333
                </div>
                <div class="aa-email hidden-xs">
                  <span class="fa fa-envelope"></span> earmark.invest@yahoo.com
                </div>
              </div>
            </div>
            <div class="container">
              <div class="col-md-6 col-sm-6 col-xs-6">
                <div class="aa-header-right">
                  {% if user.is_authenticated %}
                  <span>
                    <form method="post" action="{% url 'accounts:logout' %}">
                      {% csrf_token %}
                      <button type="submit">Log Out</button>
                      <a class="aa-profile">
                        <span>
                          <a href="{% url 'accounts:profile' %}" style="text-decoration:underline;">@{{user.username}}

                          </a>
                        </span>
                      </a>
                    </form>{% else %}

                    <a class="aa-register">
                      <span><a href="{% url 'accounts:register' %}" class="aa-secondary-btn"
                          style="text-decoration:underline;">Register</a></span>
                    </a>
                    <a class="aa-login">
                      <span><a href="{% url 'accounts:login' %}" class="aa-secondary-btn"
                          style="text-decoration:underline;">Login</a></span>
                    </a>
                    {% endif %}


                  </span>


                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
